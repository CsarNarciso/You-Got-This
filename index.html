<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>You Got This!</title>
		
		<link rel="stylesheet" href="style.css">
	</head>
    
    <body>
	
		
		<div class="main__container">
			
			<div class="firstScreen__container" id="firstScreenContainer">
				
				<img src="media/banner.png">
				
				<h1>YOU GOT THIS!</h1>
				<button id="startRoom">Start room</button>
			</div>
			
			<div id="roomContainer" class="room__container">
			
				<div class="phrase" id="phrase"></div>
				
				<div id="output"></div>				
				
				<div class="points" id="points">0</div>
				
				<label>Time </label> <div id="phraseTime"></div>
				<label>Remain </label> <div id="remain"></div>
			</div>
			
			
			<div class="results__container" id="resultsContainer">
			
				<div class="finalScore">
					<label>Final score </label>
					<div id="finalScore"></div>
				</div>
				
				
				<div class="phraseResults__container">
					
					<table id="phraseResults">
						
						<thead>
							<tr>
								<th>Phrase</th>
								<th>Result</th>
							</tr>
						</thead>
						
						<tbody></tbody>
					</table>
				</div>
			</div>
						
		</div>
	
		
		<script src="script.js"></script>
	</body>
</html>
