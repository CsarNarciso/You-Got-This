<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>You Got This!</title>
		
		<link rel="stylesheet" href="style.css">
	</head>
    
    <body>
	
		
		<div class="main__container">
			
			<div class="firstScreen__container" id="firstScreenContainer">
				
				<img width="300px" height="200px" src="media/banner.png">
				
				<h1>YOU GOT THIS!</h1>
				<button id="startRoom">Start room</button>
			</div>
			
			<div id="roomContainer" class="room__container">
			
				<div class="phrase" id="phrase"></div>
				
				<div id="output"></div>				
				
				<div class="phraseTime" id="phraseTime"></div>
				
				<label>Points </label> <div id="points">0</div>
				<label>Remain </label> <div id="remain"></div>
			</div>
			
			
			<div id="resultsContainer" class="results__container">
			
				<div class="finalScore">
					<label>Final score </label>
					<div id="finalScore"></div>
				</div>
				
				
				<table id="phraseResults">
					
					<thead>
						<tr>
							<th>Phrase</th>
							<th>Result</th>
						</tr>
					</thead>
					
					<tbody></tbody>
				</table>
			</div>
						
		</div>
	
		
		<script src="script.js"></script>
	</body>
</html>
