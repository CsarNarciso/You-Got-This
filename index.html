<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>You Got This!</title>
	</head>
    
    <body>
	
		<h1>Connect to Room</h1>
		<label id="userId"></label>
		<input type="text" id="enterUserId", placeholder="Enter user Id">
		<button id="connectButton">Connect</button>
		<br><br>
	
	
		<h1>Room</h1>
		
		<button id="startRoom">Enter room</button>
		
		<label>Time </label> <div id="phraseTime"></div>
	
		<label>Phrase</label>
		<div id="phrase"></div>
		<br>
		<label>Room Users</label>
		<li id="roomUsers"></li>
		
        <div id="output" style="border: 1px solid #000; padding: 10px; margin-top: 10px; min-height: 50px;"></div>
    
		<br>
		<label>Points </label> <div id="points">0</div>
		<label>Remain </label> <div id="remain"></div>
		
		<h1>Results</h1>
		
		<label>Final position </label> <div id="finalPosition"></div>
		<ul id="finalPositions">Final positions</ul>
		
		<label>Final score </label> <div id="finalScore"></div>
		<ul id="phraseResults">Phrase results</ul>
		
		
		<script src="script.js"></script>
	</body>
</html>
